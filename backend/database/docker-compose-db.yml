services:
  postgres_database:
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: joe-biden-bazinga-blast
      POSTGRES_DB: PollApp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  mongodb_database:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: joe-biden-bazinga-blast
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5673:5673"
      - "15672:15672"  # Management UI for RabbitMQ
    networks:
      - app-network


networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data: